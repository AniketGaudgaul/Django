<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Welcome to text analyzer. Enter your text below : </h1>
    <form action="/analyze" method="get">
        <textarea name="text" style="width: 1364px; height: 297px;"></textarea>
        <br>

        <input type="checkbox" name="removepunc"> Remove Punctuations <br>
        <input type="checkbox" name="fullcaps"> UPPERCASE<br>
        <input type="checkbox" name="newlineremover"> New Line Remover<br>
        <input type="checkbox" name="extraspaceremover"> Extra Spaces Remover<br>
        <button type="submit">Analyzed text</button>
    </form>

</body>
</html>
